<!DOCTYPE html>
<html id="html">
  <body style="margin: 0px; width: 0px; height: 0px">
    <canvas id="canvas">
    </canvas>
    <script>
      html = document.getElementById("html");
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      searchImage = new Image();
      searchImage.src = "textures/search.png";
      function loop() {
        html.width = window.innerWidth;
        html.height = window.innerHeight;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.fillStyle = "#808080";
        ctx.fillRect(0, 0, canvas.width, canvas.height/8);
        ctx.fillRect(0, canvas.height-canvas.height/8, canvas.width, canvas.height/8);
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, canvas.height-canvas.height/4, canvas.width, canvas.height/8);
        ctx.drawImage(searchImage, canvas.width-canvas.width/4+canvas.width/16, canvas.height/32, canvas.width/8, canvas.height/16);
      }
      canvas.addEventListener('click', function(event) {
        if (event.reigon.id == "searchClick") {
          
        }
      });
      setInterval(loop, 1000/8);
    </script>
  </body>
</html>
