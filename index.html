<!DOCTYPE html>
<html>
  <canvas id="Canvas">
  </canvas>
  <script>
    canvas = document.getElementById("Canvas");
    ctx = canvas.getContext("2d");
    function loop() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      setInterval(loop, 1000/8);
    }
  </script>
</html>
